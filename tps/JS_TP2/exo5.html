    <script>
        let Square = function (width, height, ctx, x, y, timeout){
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.ctx = ctx;
            this.timeout = timeout;
            
            this.draw = function ()
            {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            };

            this.clear = function ()
            {
                ctx.clearRect(this.x, this.y, this.width, this.height);
            };

            this.moving = function ()
            {
                let moving = setInterval(() => {

                    this.clear();

                    this.x += 10;

                    this.draw();

                    if (this.x + this.width >= canvas.width - 10) clearInterval(moving);

                }, 100);
            };

            this.start = function ()
            {
                this.draw();

                setTimeout(() => {
                    this.moving();
                }, this.timeout);
            }

            this.start();
        }

        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext("2d");
        

        function drawInit() 
        {
            ctx.strokeStyle = "white";
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        

        window.addEventListener('load', (event) => {
            drawInit();

            for(let i = 0; i < 10; i++)
            {
                let square = new Square(10, 10, ctx, 10 , 10 + i * 15, 1000 * i);
            }

        });
    </script>
