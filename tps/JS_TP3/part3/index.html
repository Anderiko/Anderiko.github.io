    <script>

        let canvas = document.querySelector('#canvas');

        let rect;

        let ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        class Player
        {
            constructor(width, height, originOffsetX, originOffsetY, scale, srcPath, ctx)
            {
                this.ctx = ctx;

                this.width = width;
                this.height = height;

                this.originOffsetX = originOffsetX;
                this.originOffsetY = originOffsetY;

                this.scale = scale;

                this.sprite = new Image();
                this.sprite.src = srcPath;
            }

            draw(x, y, scale = this.scale)
            {
                ctx.drawImage(
                    this.sprite,
                    this.width, this.height, this.width, this.height,
                    x - this.originOffsetX * scale, y - this.originOffsetY * scale, this.width * scale, this.height * scale
                );
            }
        }

        window.addEventListener('load', () => {
            rect = canvas.getBoundingClientRect();

            canvas.width = rect.width;
            canvas.height = rect.height;
        });

    </script>
